{%extends 'base.html' %}

{% block main_block %}
        {%for driver in drivers%}
            <li><a href="javascript:submitform({{forloop.counter0}})">{{driver}}</a></li>
            <form name="{{forloop.counter}}" action="/partner/driver/?p={{partner}}&order={{order}}" method="POST"> {% csrf_token %}
                <input type="hidden" name="driver" value="{{driver}}" />
            </form>
        {%endfor%}
        <script type="text/javascript">
        function submitform(count)
        {
            document.forms[count].submit();
        }
        </script>
{% endblock %}
