{%extends 'base.html' %}

{% block title %}
    עמוד זה בעל גישה מוגבלת
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col alignt-self-center">
                {% if request.user.is_anonymous %}
                    <a class="btn btn-outline-success" href="/login/">כניסה</a>
                {% else %}
                    <h4>אין לכם גישה לעמוד זה, ניתן להיכנס <a class="link-dark" href="/login/">כמשתמש אחר</a></h4>
                {% endif %}   
            </div>
        </div>
    </div>
{% endblock %}
